    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Back-Office Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg-base: #000000;
        --color-bg-gradient-start: #000000;
        --color-bg-gradient-end: #101010;
        --color-component-base: rgba(255, 255, 255, 0.05);
        --color-component-hover: rgba(255, 255, 255, 0.1);
        --color-border: rgba(255, 255, 255, 0.15);
        --color-text-primary: #f5f5f5;
        --color-text-secondary: #a3a3a3;
        --color-text-tertiary: #737373;
        --color-accent: #3b82f6;
        --color-accent-hover: #2563eb;
        --color-accent-soft: rgba(59, 130, 246, 0.2);
        --color-success: #22c55e;
        --color-warning: #f59e0b;
        --color-danger: #ef4444;
      }
      * { 
        box-sizing: border-box;
      }
      html, body {
        max-width: 100vw;
        overflow-x: hidden;
      }
      body {
        background-color: var(--color-bg-base);
        background-image: linear-gradient(180deg, var(--color-bg-gradient-start), var(--color-bg-gradient-end));
        color: var(--color-text-primary);
        font-family: 'Inter', sans-serif;
      }
      .glass-card {
        background-color: var(--color-component-base);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--color-border);
        border-radius: 0.75rem;
        box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1);
      }
       .glass-modal {
        background-color: rgba(18, 18, 18, 0.8);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--color-border);
       }
      .btn-primary {
        background-color: var(--color-accent);
        color: white;
        transition: background-color 0.2s;
      }
      .btn-primary:hover {
        background-color: var(--color-accent-hover);
      }
      .btn-secondary {
        background-color: var(--color-component-base);
        border: 1px solid var(--color-border);
        transition: background-color 0.2s;
      }
      .btn-secondary:hover {
        background-color: var(--color-component-hover);
      }
      .btn-danger {
        background-color: var(--color-danger);
        color: white;
        transition: background-color 0.2s;
      }
      .btn-danger:hover {
         background-color: #dc2626;
      }
      .form-input {
        background-color: #050505;
        border: 1px solid var(--color-border);
        border-radius: 0.375rem;
        padding: 0.5rem 0.75rem;
        width: 100%;
        color: var(--color-text-primary);
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      .form-input:focus {
        outline: none;
        border-color: var(--color-accent);
        box-shadow: 0 0 0 2px var(--color-accent-soft);
      }
      .table-row-hover:hover {
        background-color: rgba(255, 255, 255, 0.07);
      }
      
      /* Tab Navigation */
      .tabs {
        display: grid;
        width: 100%;
        gap: 8px;
      }
      .tab {
        min-width: 0;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        padding: 10px 12px;
        border-radius: 10px;
        white-space: nowrap;
      }
      
      /* Responsive Styles */
      @media (max-width: 767px) {
        .tabs {
          grid-template-columns: repeat(3, minmax(0, 1fr));
          grid-auto-rows: 44px;
          align-items: stretch;
        }

        .responsive-table {
          border: 0;
        }
        .responsive-table thead {
          display: none;
        }
        .responsive-table tr {
          display: block;
          margin-bottom: 1rem;
          border-radius: 0.75rem;
          border: 1px solid var(--color-border);
          background-color: var(--color-component-base);
        }
        .responsive-table td {
          display: grid;
          grid-template-columns: 120px 1fr;
          align-items: center;
          gap: 0.5rem;
          padding: 0.75rem 1rem;
          border-bottom: 1px solid var(--color-border);
          word-break: break-word;
          white-space: normal;
          text-align: right;
        }
        .responsive-table tr td:last-of-type {
          border-bottom: 0;
        }
        .responsive-table td::before {
          content: attr(data-label);
          font-weight: 600;
          color: var(--color-text-secondary);
          text-align: left;
        }
        .responsive-table td[data-label="Title"],
        .responsive-table td[data-label="Name"],
        .responsive-table td[data-label="Invoice #"],
        .responsive-table td[data-label="Client"] {
            text-align: left;
        }
        .responsive-table td[data-label="Actions"] {
            display: block;
        }
        .responsive-table td[data-label="Actions"] > div {
             justify-content: flex-end;
             gap: 0.75rem;
        }
        .responsive-table td[data-label="Actions"]::before {
            display: none;
        }
      }

      @media (min-width: 768px) {
        .tabs { 
          grid-template-columns: repeat(5, auto);
          gap: 12px;
          width: auto;
        }
      }
    </style>
